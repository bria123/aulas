<body>
    <script>
        var anacleto,felisberto,anos

        anacleto = 150
        felisberto = 110
        anos = 0
        while (anacleto>=felisberto) {
            anacleto = anacleto+2
            felisberto = felisberto+3
            anos = anos+1
        }
        console.log("A quantidade de anos necessária é ",anos)
    </script>
</body>
