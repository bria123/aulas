<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <script>
        var c1,c2,c3,votantes,voto,vezes

        c1 = 0
        c2 = 0
        c3 = 0
        votantes = prompt("Digite o número de votantes")
        votantes = parseInt(votantes)

        for( vezes = 1 ; vezes <= votantes ; vezes++ ) {
            voto =  prompt("Digite o número do seu candidato que deseja votar")
            voto = parseInt(voto)
            if (voto == 1) {
                c1 = c1+1
            }
            else if (voto == 2) {
                c2 = c2+1
            }
            else if (voto == 3) {
                c3 = c3+1
            } else{
                console.log('Indefinido')
            }
    }
        console.log("O candidato 1: ",c1)
        console.log("O candidato 2: ",c2)
        console.log("O candidato 3: ",c3) 

    </script>
</body>
</html>
